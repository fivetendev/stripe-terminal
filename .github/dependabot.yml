# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  # ruby dependencies
  - package-ecosystem: "bundler"
    directory: "/server-driven/server/ruby/"
    schedule:
      interval: "weekly"
      day: "thursday"

  # python dependencies
  - package-ecosystem: "pip"
    directory: "/server-driven/server/python/"
    schedule:
      interval: "weekly"
      day: "thursday"

  # php dependencies
  - package-ecosystem: "composer"
    directory: "/server-driven/server/php/"
    schedule:
      interval: "weekly"
      day: "thursday"

  # node dependencies
  - package-ecosystem: "npm"
    directory: "/server-driven/server/node/"
    schedule:
      interval: "weekly"
      day: "thursday"

  # go dependencies
  - package-ecosystem: "gomod"
    directory: "/server-driven/server/go/"
    schedule:
      interval: "weekly"
      day: "thursday"

  # java dependencies
  - package-ecosystem: "maven"
    directory: "/server-driven/server/java/"
    schedule:
      interval: "weekly"
      day: "thursday"

  # dotnet dependencies
  - package-ecosystem: "nuget"
    directory: "/server-driven/server/dotnet/"
    schedule:
      interval: "weekly"
      day: "thursday"
